    <p id="demo"></p>

   <div id="quiz-container">

         <li><input type="radio" name="choice" id="d"><label id="choice-d" for="d">hailemariam desalegn</label></li>
        </ul>
     </div>
     <button id="btn" onclick="submit()">submit</button>
   </div>
